<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Prva stranica</h1>

<h1>Hello World</h1>

</body>
<script>
    console.log('Hello World');
    document.write('Hello World');
    document.write("<h1 style='color: #1213aa; font-weight: 700;'>Hello World</h1>");

    var pi = 3.14;
    var ime = 'John Doe';
    var undefinedVar; // undefined because it is declared but not assigned
    var emptyVar = null; // null because it is declared and assigned null

    // == checks operands for equality, but it does not check the type of operands
    // === checks operands for equality, and it checks the type of operands

    console.log(1 == '1'); // true
    console.log(1 === '1'); // false
    console.log(1 == 1); // true
    console.log(1 === 1); // true
</script>
