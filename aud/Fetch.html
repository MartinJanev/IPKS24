<script>

    //webhook online za glumenje na server


    function fetchMovie() {
        var title = document.getElementById('movie_title').value;
        var url = `http://www.omdbapi.com/?apikey=3ca91790&t=${title}`;
        fetch(url)
            .then(response => response.json())
            .then(function (data) {
                console.log(data);
                document.getElementById('title').innerText = data.Title;
                document.getElementById('actors').innerText = data.Actors;
                document.getElementById('plot').innerText = data.Plot;
                document.getElementById('poster').src = data.Poster;
            })
