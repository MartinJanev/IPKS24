<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        #placeToPlace {
            width: 800px;

</head>

            }];

            var layout = {
                height: 600,
                width: 800,
                annotations: [
                    {
                        font: {
                            size: 20
                        },
                        showarrow: false,
