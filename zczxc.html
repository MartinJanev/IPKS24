    function capitalize(word) {
        return word.charAt(0).toUpperCase() + word.slice(1);
    }

    let str = prompt("Enter a string: ");
    let words = str.replace(/_/g, " ").split(/\W+/);
    let index = 0;
    words.forEach(function (word) {
        words[index++] = capitalize(word);
    });

    words.reverse();
    alert(words.join(" "));
