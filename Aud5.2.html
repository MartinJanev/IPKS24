<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        function generate() {
            var mesto = document.getElementById("container").value;
            mesto.innerHTML=""
            var broj = document.getElementById("nums").value;
            broj = parseInt(broj);
            var tip = document.getElementById("type").value;

            for (var i = 1; i <= broj; i++) {
                mesto.innerHTML += "<input type='" + tip + "'><span>" + i + "</span>"
            }
        }
    </script>
</head>
<body>

<h1>Project details</h1>

<div>
    <label for="nums">How many:</label>
    <input id="nums" type="number">
</div>
<div>
    <label for="type">What type:</label>
    <select id="type">
        <option value="Checkbox">Checkbox</option>
        <option value="Radio">Radio</option>
    </select>
</div>
<div id="container">

</div>

<button onclick="generate()">Submit</button>
</body>
</html>
