        function circle(radius) {
            this.radius = radius;
            this.area = function () {
                return Math.PI * this.radius * this.radius;
            };
            this.perimeter = function () {
                return 2 * Math.PI * this.radius;
            };
        }

        let c = new circle(3);
        console.log('Area =', c.area().toFixed(5));
        console.log('Perimeter =', c.perimeter().toFixed(5));
