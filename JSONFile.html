<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        function Pet(type, name, weight, likes) {
            this.type = type;
            this.name = name;
            this.weight = weight;
            this.likes = likes;
        }

        window.onload = init;

        function init(){
            var pickles = new Pet("cat", "Pickles", 10, ["sleeping", "eating", "playing"]);
            console.log(pickles);
            picklesJSON = JSON.stringify(pickles);
            console.log(picklesJSON);
            var tilla = new Pet("dog", "Tilla", 20, ["running", "jumping", "barking"]);
            console.log(tilla);
            tillaJSON = JSON.stringify(tilla);
            console.log(tillaJSON);
        }
    </script>
</head>
<body>

</body>
</html>
